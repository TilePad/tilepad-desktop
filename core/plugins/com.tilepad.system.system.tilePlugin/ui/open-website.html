<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="tile-item">
        <label class="tile-label" for="website">Website URL</label>
        <input type="url" class="tile-input" name="website" id="website">
        <p class="tile-description">URL of the website that will open when the tile is clicked</p>
    </div>


</body>

<script>
    const website = document.getElementById("website");

    website.setAttribute('disabled', 'true')

    let properties;

    // Handle properties received
    window.tilepad.onProperties((newProperties) => {
        properties = newProperties;
        website.removeAttribute('disabled');
        website.value = properties.url ?? '';
    });


    // Request the current properties
    window.tilepad.requestProperties();


    website.onchange = (event) => onChangeWebsite(event.target.value);

    function onChangeWebsite(value) {
        window.tilepad.setProperty("url", value);
    }
</script>

</html>
