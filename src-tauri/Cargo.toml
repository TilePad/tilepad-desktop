[package]
name = "tilepad-desktop"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "tilepad_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]

# Tauri
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8.20"

# Validation
garde = { version = "0.22.0", features = ["full"] }

# Error handling
anyhow = "1"

# Async 
tokio = { version = "1.43.0", features = ["full"] }
tokio-util = { version = "0.7.13", features = ["full"] }
futures = "0.3"

# Mime type guessing for file serving
mime_guess = "2"

# HTTP
axum = { version = "0.8.1", features = ["ws"] }
tower-http = { version = "0.6.2", features = ["cors"] }
reqwest = { version = "0.12", features = ["json"] }

# Files
tempfile = "3.16.0"
sanitize-filename = "0.6.0"
async_zip = { version = "0.0.17", features = ["full", "tokio"] }

node-semver = "2.2.0"
strum = { version = "0.26", features = ["derive"] }
uuid = { version = "1.13.1", features = ["v4"] }
chrono = { version = "0.4.39", features = ["serde"] }
async-trait = "0.1.86"
parking_lot = "0.12.3"

tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.9.0"
thiserror = "2.0.11"
local-ip-address = "0.6.3"
gethostname = "1"

sysinfo = "0.34"

# Virtual keyboard for build in actions
enigo = "0.3"

# Clipboard access for built in actions
arboard = "3.5.0"

# Manifest definitions
tilepad-manifest = { version = "0.1.0", path = "../../tilepad-manifest" }
tauri-plugin-deep-link = "2"
rfd = { version = "0.15.3", features = ["tokio"] }
tauri-plugin-http = "2"

[dependencies.sqlx]
version = "0.8.2"
features = [
    "runtime-tokio",
    "tls-rustls",
    "sqlite",
    "derive",
    "uuid",
    "chrono",
    "json",
]

[dependencies.sea-query]
version = "0.32.1"
features = [
    "derive",
    "thread-safe",
    "backend-sqlite",
    "with-chrono",
    "with-json",
    "with-uuid",
]

[dependencies.sea-query-binder]
version = "0.7.0"
features = [
    "sqlx-sqlite",
    "with-chrono",
    "with-json",
    "with-uuid",
    "runtime-tokio-rustls",
]

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-single-instance = { version = "2", features = ["deep-link"] }
